<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYETHOS商城</title>
  <link rel="shortcut icon" href="../img/favicon_2.ico">
  <link rel="stylesheet" href="../css/stylesheet.css">

  <!-- 第三方 -->
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <script src="../js/jquery-3.6.0.min.js"></script>

</head>
<body>
  <!-- 顶部logo栏 -->
  <div class="topArea">
    <div class="centerBox">
      <img src="../img/logo_n_03.png" class="logo">
      <div class="topSearchArea">
        <input type="text" placeholder="请输入关键词">
        <div id="search"></div>
        <div id="cart">
          <div></div>
          <span>购物车</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 顶部导航栏 -->
  <div class="navArea"> 
    <div class="centerBox">
      <ul>
        <li>
          <a href="">比例人形</a>
          <ul style="display: none;">
            <li>主题系列</li>
            <li>热门IP</li>
            <li>发布年份</li>
          </ul>
        </li>
        <li>
          <a href="">Q版人形</a>
          <ul style="display: none;">
            <li>BILIBILI</li>
            <li>崩坏</li>
            <li>今晚吃啥</li>
          </ul>
        </li>
        <li>
          <a href="">其它周边</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="">您好, 请<span style="color: #BE1920;">登录</span> / 注册</a>
        </li>
        <li><a href="">我的订单</a></li>
      </ul>
    </div>
  </div>
  <script src="../js/nav.js"></script>

  <!-- 轮播图 -->
  <div class="carouselArea">
    <div class="carouselBox">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href=""><img class="slide" src="../img/banner1.png" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href=""><img class="slide" src="../img/banner2.png" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href=""><img class="slide" src="../img/banner3.png" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href=""><img class="slide" src="../img/banner4.png" alt=""></a>
          </div>
          <div class="swiper-slide">
            <a href=""><img class="slide" src="../img/banner5.png" alt=""></a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
  <script src="../js/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 100,
      speed: 1000,
      autoplay: {
          delay: 4000,
          disableOnInteraction: false,
      },
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    })
  </script>

  <!-- 商品区 -->
  <div style="width: 100%; height: 200px; background-color: brown;">

  </div>

</body>
</html>
